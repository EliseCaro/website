<div class="block block-themed">
    <div class="block-header"><h3 class="block-title">插件配置</h3></div>
    <div class="block-content pr-0 overflow-hidden">
        <form action='' class="ajax_from" method="post">
            <div class="form-group row font-size-sm mb-3">
                <label class="col-form-label font-weight-normal pr-0 pl-2" for="domain">绑定域名</label>
                <div class="col-sm-10">
                    <input class="form-control font-size-sm" value="{{$.info.Domain}}" id="domain" type="text" name="domain" placeholder="绑定域名"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">绑定域名;<code>绑定后需要将域名解析到该服务器；例如：www.test.com</code></div>
                </div>
            </div>
            <div class="form-group row font-size-sm mb-0">
                <label class="col-form-label font-weight-normal pr-0 pl-2" style="line-height: 77px;" for="routers">插件路由</label>
                <div class="col-sm-10">
                    <textarea class="form-control font-size-sm" id="routers" name="routers" rows="3">{{$.info.Routers}}</textarea>
                    <div class="help-block pt-1 pb-1 font-size-minimum">插件路由;每行一条；<code>注意：配置错误会导致系统瘫痪；配置好后需要重启系统；</code></div>
                </div>
            </div>
            <div class="form-group text-center fixed-bottom badge-light mb-0 p-3">
                <button type="submit" class="btn btn-sm btn-primary">提交保存</button>
            </div>
        </form>
    </div>
</div>
