<div class="block block-themed">
    <div class="block-header"><h3 class="block-title">编辑导航</h3></div>
    <div class="block-content pr-0 overflow-hidden">
        <form action='' class="ajax_from" method="post">
            <div class="form-group row font-size-sm mb-2">

                <label class="col-form-label font-weight-normal pr-0 pl-2" for="name">导航名称</label>
                <div class="col-sm-4 mr-4">
                    <input class="form-control font-size-sm" value="{{$.info.Name}}" id="name" type="text" name="name" placeholder="导航名称"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">导航名称，<code>必填，不可重复，必须中文</code></div>
                </div>

                <label class="col-form-label font-weight-normal" for="domain">绑定域名</label>
                <div class="col-sm-4">
                    <input class="form-control font-size-sm" disabled="disabled"  value="{{$.info.Domain}}" id="domain" type="text" name="domain" placeholder="绑定域名"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">绑定域名，<code>系统分配，不可修改</code></div>
                </div>
            </div>
            <div class="form-group row font-size-sm mb-2">
                <label class="col-form-label font-weight-normal pr-0 pl-2" for="alias">导航别名</label>
                <div class="col-sm-4 mr-4">
                    <input class="form-control font-size-sm" disabled="disabled" value="{{$.info.Alias}}" id="alias" type="text" name="alias" placeholder="导航别名"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">导航名称，<code>必填，不可重复</code></div>
                </div>
                <label class="col-form-label font-weight-normal" for="count">文章数量</label>
                <div class="col-sm-4">
                    <input class="form-control font-size-sm" disabled="disabled" value="{{$.info.Count}}" id="count" type="number" name="count" placeholder="文章数量"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">文章数量，<code>系统决定，不可修改</code></div>
                </div>
            </div>
            <div class="form-group row font-size-sm mb-2">
                <label class="col-form-label font-weight-normal pr-0 pl-2" style="line-height: 77px;" for="description">导航描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control font-size-sm" id="description" name="description" rows="3" placeholder="导航描述">{{$.info.Description}}</textarea>
                    <div class="help-block pt-1 pb-1 font-size-minimum">导航描述，<code>分类页SEO描述字段</code></div>
                </div>
            </div>
            <div class="form-group text-center fixed-bottom badge-light mb-0 p-3">
                <button type="submit" class="btn btn-sm btn-primary">提交保存</button>
            </div>
        </form>
    </div>
</div>
