<div class="block block-themed">
    <div class="block-header"><h3 class="block-title">我的资料</h3></div>
    <div class="block-content pr-0 overflow-hidden">
        <form action='' class="ajax_from" method="post">
            <div class="form-group row font-size-sm">
                <label class="col-form-label font-weight-normal pr-0 pl-2" for="nickname">您的昵称</label>
                <div class="col-sm-4 mr-4">
                    <input class="form-control form-control-alt font-size-sm" value="{{$.info.Nickname}}" id="nickname" type="text" name="nickname" placeholder="您的昵称"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">您的个性昵称（必填）</div>
                </div>
                <label class="col-form-label font-weight-normal" for="mobile">您的手机</label>
                <div class="col-sm-4">
                    <input class="form-control form-control-alt font-size-sm" value="{{$.info.Mobile}}" id="mobile" type="text" name="mobile" placeholder="您的手机"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">您的手机登录凭证（必填）</div>
                </div>
            </div>
            <div class="form-group row font-size-sm mb-3">
                <label class="upload_single_label col-form-label font-weight-normal pr-0 pl-2 text-center" for="avatar">您的头像</label>
                <div class="ml-2 text_object" data-name="file"></div>
                <div class="upload_onLoad">
                    {{if gt $.info.Avatar 0 }}
                    <div class="upload_item_onLoad" data-name="{{$.avatar.Name}}" data-size="{{$.avatar.Size}}" data-path="{{$.avatar.Path}}"></div>
                    {{end}}
                </div>
                <input type="hidden" name="avatar" id="avatar" value="{{$.info.Avatar}}"/>
            </div>
            <div class="form-group row font-size-sm">
                <label class="col-form-label font-weight-normal pr-0 pl-2" for="password">您的密码</label>
                <div class="col-sm-4 mr-4">
                    <input class="form-control form-control-alt font-size-sm" id="password" type="password" name="password" placeholder="您的密码"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">您的密码（留空将不修改密）</div>
                </div>
                <label class="col-form-label font-weight-normal" for="verify_password">验证密码</label>
                <div class="col-sm-4">
                    <input class="form-control form-control-alt font-size-sm" id="verify_password" type="password" name="verify_password" placeholder="验证密码"/>
                    <div class="help-block pt-1 pb-1 font-size-minimum">与(用户密码)一致的字符</div>
                </div>
            </div>
            <div class="form-group text-center fixed-bottom badge-light mb-0 p-3">
                <button type="submit" class="btn btn-sm btn-primary">提交保存</button>
            </div>
        </form>
    </div>
</div>
